<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="relative w-full overflow-hidden py-8">
    <div #carousel class="flex transition-transform duration-500 ease-in-out">
      <div *ngFor="let product of featuredProducts"
           class="w-1/3 flex-shrink-0 px-2 transition-all duration-500 ease-in-out">
        <div class="relative group cursor-pointer bg-white rounded-xl shadow-lg overflow-hidden h-64"
             (click)="viewDetails(product.id)">
          <img [src]="product.image" [alt]="product.title"
               class="w-full h-full object-contain transition duration-300 ease-in-out transform group-hover:scale-105">
          <div
            class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center">
            <p class="text-white text-center font-semibold px-4 text-sm mb-2">{{ product.title }}</p>
            <p class="text-white font-bold text-lg">${{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>

    <button (click)="prevSlide()"
            class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none transition duration-300 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <button (click)="nextSlide()"
            class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none transition duration-300 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>

    <div class="absolute bottom-2 left-0 right-0 flex justify-center space-x-2">
      <button *ngFor="let product of featuredProducts; let i = index"
              (click)="goToSlide(i)"
              class="w-2 h-2 rounded-full bg-white bg-opacity-50 hover:bg-opacity-75 focus:outline-none transition duration-300 ease-in-out"
              [ngClass]="{'bg-indigo-600': i === currentSlide}">
      </button>
    </div>
  </div>

  <h2 class="text-3xl sm:text-4xl font-bold mb-8 text-center text-gray-800">Cat√°logo de Productos</h2>
  <div *ngFor="let category of categories" class="mb-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">{{ category | titlecase }}</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let product of productsByCategory[category]"
           class="bg-white rounded-xl shadow-md overflow-hidden transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
        <div class="relative">
          <img [src]="product.image" alt="{{ product.title }}"
               class="w-full h-56 sm:h-64 object-cover object-center">
          <div class="absolute top-0 right-0 m-2 px-2 py-1 bg-indigo-600 text-white text-sm font-semibold rounded">
            ${{ product.price | number:'1.2-2' }}
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2">{{ product.title }}</h3>
          <p class="text-gray-600 mb-4 line-clamp-3">{{ product.description | shortDescription:80 }}</p>
          <div class="flex justify-between items-center">
            <button (click)="viewDetails(product.id)"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 ease-in-out flex items-center">
              <span>Ver Detalles</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                      clip-rule="evenodd"/>
              </svg>
            </button>
            <button (click)="addToCart(product)"
                    class="text-indigo-600 hover:text-indigo-800 transition duration-300 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
