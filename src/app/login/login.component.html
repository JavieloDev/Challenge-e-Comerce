<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block font-medium mb-2">Email</label>
        <input type="email" id="email" formControlName="email"
               class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500"
               placeholder="Ingresa tu email" required>
        <div
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500">El email es
            obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500">Ingresa un email válido.</small>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block font-medium mb-2">Contraseña</label>
        <input type="password" id="password" formControlName="password"
               class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500"
               placeholder="Ingresa tu contraseña" required>
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500">La contraseña es
            obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-red-500">La contraseña debe tener
            al menos {{ loginForm.get('password')?.errors?.['minlength'].requiredLength }} caracteres.</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
              class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded w-full">Iniciar Sesión
      </button>
    </form>
  </div>
</div>
