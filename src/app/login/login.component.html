<div class="flex flex-col lg:flex-row justify-center items-center bg-slate-400 h-screen overflow-hidden">
  <div class="lg:w-1/2 w-full bg-gray-900 flex items-center justify-center p-16 rounded-l-lg">
    <div class="text-left">
      <h1 class="text-5xl tracking-tight font-extrabold text-white sm:text-6xl md:text-7xl">
        <span class="block">Bienvenido</span>
      </h1>
      <span class="text-1xl block tracking-tight font-extrabold text-indigo-600 sm:text-3xl md:text-4xl mt-2">
      Estamos encantados de tenerte aquí.
    </span>
    </div>
  </div>

  <div class="lg:w-1/2 w-full flex items-center justify-center bg-white p-8 rounded-r-lg">
    <div class="w-full max-w-md">
      <h2 class="text-2xl font-extrabold tracking-tight mb-4 text-center">Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-6">
          <label for="email" class="block font-medium mb-2">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="w-full border border-gray-300 rounded py-3 px-4 focus:outline-none focus:ring focus:border-blue-500"
                 placeholder="Ingresa tu email" required>
          <div
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500">El email es
              obligatorio.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500">Ingresa un email
              válido.</small>
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block font-medium mb-2">Contraseña</label>
          <input type="password" id="password" formControlName="password"
                 class="w-full border border-gray-300 rounded py-3 px-4 focus:outline-none focus:ring focus:border-blue-500"
                 placeholder="Ingresa tu contraseña" required>
          <div
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500">La contraseña es
              obligatoria.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-red-500">La contraseña debe
              tener al menos {{ loginForm.get('password')?.errors?.['minlength'].requiredLength }} caracteres.</small>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid"
                class="bg-gray-900 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded w-full">Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
</div>
