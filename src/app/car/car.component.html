<div class="cart-container max-w-4xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Carrito de Compras</h2>

  <div *ngIf="(_car | async) as _car; else emptyCart" class="space-y-4">
    <div *ngFor="let item of _car" class="flex items-center border-b pb-4">
      <img [src]="item.product.image" alt="{{ item.product.title }}" class="w-24 h-24 object-cover rounded mr-4">
      <div class="flex-grow">
        <p class="text-lg font-semibold">{{ item.product.title }}</p>
        <p>Cantidad: {{ item.quantity }}</p>
      </div>
      <div class="text-right">
        <p class="text-lg font-bold">Precio: ${{ (item.product.price * item.quantity) | number:'1.2-2' }}</p>
        <button
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
          (click)="checkout()">
          Chequear Compra
        </button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-500">El carrito está vacío.</p>
  </ng-template>

  <div class="mt-6">
    <button
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
      (click)="checkout()">
      Proceder al Pago
    </button>
  </div>
</div>
