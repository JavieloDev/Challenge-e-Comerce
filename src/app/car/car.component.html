
<div class="container mx-auto p-4 sm:p-6 lg:p-8 mt-24 bg-white rounded">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Carrito de Compras</h2>

  <div *ngIf="(_car | async) as _car; else emptyCart" class="space-y-4">
    <div *ngFor="let item of _car" class="flex flex-col md:flex-row items-center border-b pb-4">
      <img [src]="item.product.image" alt="{{ item.product.title }}" class="w-24 h-24 object-cover rounded mr-4 md:mr-6">
      <div class="flex-grow">
        <p class="text-lg font-semibold">{{ item.product.title }}</p>
        <p class="text-gray-600">Cantidad: {{ item.quantity }}</p>
      </div>
      <div class="text-right mt-2 md:mt-0 md:text-right">
        <p class="text-lg font-bold text-gray-700">Precio: ${{ (item.product.price * item.quantity) | number:'1.2-2' }}</p>
        <button
          class="mt-2 w-full bg-gray-800 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-[1px] hover:shadow-lg"
          (click)="checkout()">
          Chequear Compra
        </button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-500">El carrito está vacío.</p>
  </ng-template>

  <div class="mt-6">
    <button
      class="w-full bg-gray-800 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-[1px] hover:shadow-lg"
      (click)="checkout()">
      Proceder al Pago
    </button>
  </div>
</div>
