<div class="car-container">
  <h2 class="text-xl font-bold">Artículos en el Carrito</h2>
  <ul>
    <li *ngFor="let item of (cartItems$ | async)">
      <div class="flex justify-between items-center">
        <span>{{ item.name }}</span>
        <span>${{ item.price }}</span>
      </div>
    </li>
    <li *ngIf="(cartItems$ | async)?.length === 0">No hay artículos en el carrito.</li>
  </ul>
</div>
